<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wipro Hydraulics</title>
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/proxima-nova">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .top-banner {
            height: 100px;
            background-color: #000000;
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .banner-image {
            max-width: 90%;
            max-height: 80px;
            object-fit: contain;
        }

        /* Medium screens (tablets and smaller desktops) */
        @media (max-width: 1200px) {
            .banner-image {
                max-width: 85%;
                max-height: 70px;
            }
        }

        @media (max-width: 1024px) {
            .banner-image {
                max-width: 82%;
                max-height: 65px;
            }
        }

        @media (max-width: 991px) {
            .banner-image {
                max-width: 80%;
                max-height: 60px;
            }
        }

        @media (max-width: 911px) {
            .banner-image {
                max-width: 78%;
                max-height: 55px;
            }
        }

        @media (max-width: 768px) {
            .banner-image {
                max-width: 75%;
                max-height: 50px;
            }
        }



        .group-brands-container {
            position: absolute;
            right: 110px;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .group-brands-text {
            font-family: 'Proxima Nova', 'ProximaNova', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 400;
            font-style: normal;
            font-size: 20px;
            line-height: 100%;
            letter-spacing: 0%;
            color: white;
            user-select: none;
        }

        .dropdown-arrow {
            color: white;
            font-size: 16px;
            transition: transform 0.3s ease;
        }

        .dropdown-arrow.active {
            transform: rotate(180deg);
        }

        .dropdown-menu {
            position: fixed;
            top: 100px;
            right: 110px;
            width: 250px;
            background: #FFFFFF;
            box-shadow: 0px 0px 12px 0px #0000001F;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .dropdown-menu.active {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .dropdown-section {
            padding: 16px;
        }

        .section-title {
            font-family: 'Proxima Nova';
            font-weight: 700;
            font-style: normal;
            font-size: 16px;
            line-height: 100%;
            letter-spacing: 0%;
            text-align: center;
            color: #B5B5B5;
            margin-bottom: 12px;
        }

        .brand-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 8px 0;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .brand-item:hover {
            /* background-color: #f5f5f5; */
        }

        .brand-icon {
            margin: 8px 0;
        }

        .brand-item a {
            text-decoration: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .brand-item a:hover {
            /* opacity: 0.8; */
            transition: opacity 0.2s ease;
        }

        .dropdown-divider {
            border: 1px solid #e2e2e2;
            margin: 0 auto;
            width: 90%;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 991px) {
            .top-banner {
                height: 120px;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                gap: 10px;
            }

            .banner-image {
                order: 1;
                max-width: 80%;
                max-height: 60px;
                object-fit: contain;
            }

            .group-brands-container {
                position: static;
                order: 2;
                right: auto;
                margin-top: 10px;
            }

            .group-brands-text {
                font-size: 16px;
            }

            .dropdown-arrow {
                width: 14px;
                height: 14px;
            }

            .dropdown-menu {
                position: fixed;
                top: 120px;
                left: 20px;
                right: 20px;
                width: auto;
            }

            .dropdown-section {
                padding: 12px;
            }

            .section-title {
                font-size: 14px;
                margin-bottom: 8px;
            }

            .brand-item {
                padding: 6px 0;
            }

            .brand-icon {
                margin: 6px 0;
            }
        }

        @media (max-width: 480px) {
            .top-banner {
                height: 137px;
                gap: 8px;
            }

            .group-brands-container {
                position: static;
                right: auto;
                margin-top: 10px;
            }

            .group-brands-text {
                font-size: 14px;
            }

            .dropdown-menu {
                top: 137px;
                left: 15px;
                right: 15px;
                width: auto;
            }

            .dropdown-section {
                padding: 10px;
            }

            .section-title {
                font-size: 13px;
            }

            .brand-icon {
                margin: 6px 0;
            }

            .banner-image {
                max-width: 70%;
                max-height: 40px;
                object-fit: contain;
            }
        }

    </style>
</head>
<body>
    <div class="top-banner">
        <img src="images/top-banner-image.svg" alt="Banner Logo" class="banner-image">
        
        <div class="group-brands-container" onclick="toggleDropdown()">
            <span class="group-brands-text">Group Brands</span>
            <svg class="dropdown-arrow" id="dropdownArrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 640" width="16" height="16">
                <path d="M297.4 470.6C309.9 483.1 330.2 483.1 342.7 470.6L534.7 278.6C547.2 266.1 547.2 245.8 534.7 233.3C522.2 220.8 501.9 220.8 489.4 233.3L320 402.7L150.6 233.4C138.1 220.9 117.8 220.9 105.3 233.4C92.8 245.9 92.8 266.2 105.3 278.7L297.3 470.7z" fill="white"/>
            </svg>
            
            <div class="dropdown-menu" id="dropdownMenu">
                <div class="dropdown-section">
                    <div class="section-title">Company Brands</div>
                    <div class="brand-item">
                        <a href="https://www.jarpind.com/" target="_blank" rel="noopener noreferrer">
                            <img src="images/jarp.svg" alt="JARP" class="brand-icon">
                        </a>
                    </div>
                    <div class="brand-item">
                        <a href="https://www.columbushydraulics.com/" target="_blank" rel="noopener noreferrer">
                            <img src="images/columbus.svg" alt="COLUMBUS" class="brand-icon">
                        </a>
                    </div>
                </div>
                
                <hr class="dropdown-divider">
                
                <div class="dropdown-section">
                    <div class="section-title">Product Brands</div>
                    <div class="brand-item">
                        <a href="https://nummi.fi/en" target="_blank" rel="noopener noreferrer">
                            <img src="images/nummi.svg" alt="NUMMI" class="brand-icon">
                        </a>
                    </div>
                    <div class="brand-item">
                        <a href="https://www.jarpind.com/reman/" target="_blank" rel="noopener noreferrer">
                            <img src="images/jarpre.svg" alt="JARP RE" class="brand-icon">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdownMenu = document.getElementById('dropdownMenu');
            const dropdownArrow = document.getElementById('dropdownArrow');
            
            dropdownMenu.classList.toggle('active');
            dropdownArrow.classList.toggle('active');
        }

        // Close dropdown when clicking outside
        document.addEventListener('click', function(event) {
            const container = document.querySelector('.group-brands-container');
            const dropdownMenu = document.getElementById('dropdownMenu');
            const dropdownArrow = document.getElementById('dropdownArrow');
            
            if (!container.contains(event.target)) {
                dropdownMenu.classList.remove('active');
                dropdownArrow.classList.remove('active');
            }
        });
    </script>
</body>
</html>
